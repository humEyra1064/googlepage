  <body>
    <header class="header">
      <nav class="header-left">
        <ul>
          <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        
      </ul>
      </nav>

      <nav class="header-right">

      <li>

      </li>
      </ul>

            <img src="büyütec.jpg" alt="büyütec" width="30" id="buyutec" class="main-serch-bar-magnifier">

            <img src="google_microphone.png" alt="mikro" width="15" class="main-search-bar-mic">
      </div>

      <div class="main-buttons">
        <button class="main-buttons-left">Google Serach</button>
        <button class="main-buttons-right">I'm Feeling Lucky</button>
      </div>

      <div class="main-language">
      <p>Other Languages you can use Google: <a href="#" id="english">English</a></p>
</div>

</main>
 

<footer class="footer">
